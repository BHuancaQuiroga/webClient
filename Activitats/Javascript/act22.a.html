<html>
	<head>
	</head>
	<body>
		<script type="text/javascript"> 
			function changePrice() {
			 var sel = document.getElementById('select1');
			 document.getElementById('text').value = sel.options[sel.selectedIndex].value;
		}
		</script>
		<form>
			 <select id="select1" onChange="changePrice()">
				 <option value="6€">Pepperoni</option>
				 <option value="5€">Quatro Formaggi</option>
				 <option value="4€">Procciuto</option>
			 </select>
		 <br/>
		 Selected Pizza Value: <input type="text" id="text">
		 <br/>
		</form>
	</body>
</html>
