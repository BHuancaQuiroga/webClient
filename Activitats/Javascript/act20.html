<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		function sqrtFunct(){
			var n = document.getElementById('num1').value;
			m = Math.pow(n, 2);
			alert('Square of ' + n + " = " + m);
		}
	</script>
</head>
<body>
	<form>
		<h1>Number</h1>
		<input type="text" id="num1">
		<button onclick="sqrtFunct()">Submit</button>
	</form>
</body>
</html>
