<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="UTF-8">
	<script type="text/javascript">

		function Person(name, age){
			this.name = name;
			this.age = age;

		}

		function Company(name, topAge){
			this.name = name;
			this.topAge = topAge;
			
		}

	</script>
</head>
<body>
	<script type="text/javascript">
		
		var persons = new Array();
		persons[0] = new Person("Benjamin", 19);
		persons[1] = new Person("Juan", 63);
		var company1 = new Company ("Square enix", 65);

		var cont = 0;

		for(i in persons){
			if(persons[i].age < company1.topAge){
				cont++;
			}
		}
		document.write("Trabajadores de la compañía " + company1.name + " tiene " + cont + " que pueden trabajar.");

	</script>
</body>
</html>
