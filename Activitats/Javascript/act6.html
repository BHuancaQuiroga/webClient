<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var n1 = 10;
		var n2 = 5;

		if (n1 > n2) {
			document.write(parseInt(n1)+parseInt(n2));
		} else {
			document.write(parseInt(n2)-parseInt(n1));
		}
		document.write("<br/>");

		var nota1 = 4;
		var nota2 = 5;
		var nota3 = 6;
		var total = (parseInt(nota1)+parseInt(nota2)+parseInt(nota3))/3;
		if (total >= 5) {
			document.write("You pass!");
		} else {
			document.write("You fail!");
		}
		document.write("<br/>");


	</script>
</body>
</html>
