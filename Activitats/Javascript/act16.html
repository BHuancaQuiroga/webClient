<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		
		var nums = new Array (1, 2, 3, 4, 5, 6, 7, 8);

		var suma = 0;
		for(var i = 0; i < nums.length; i++){
			suma = suma + nums[i];
		}
		document.write("Suma total: " + suma + "<br/>");
	
		var total = 0;
		for(var i = 0; i < nums.length; i++){
			total = total + nums[i];
		}
		var media = total/8;
		document.write("Media: " + media + "<br/>");

		var suma2 = 0;
		for(var i = 0; i < nums.length; i++){
			if(nums[i] > 5){
				suma2 = suma2 + nums[i];
			}
		}
		document.write("Suma total de los numeros mayores a 5: " + suma2 + "<br/>");

		var cont = 0;
		for(var i = 0; i < nums.length; i++){
			if(nums[i] > 5){
				cont++;
			}
		}
		document.write("Numeros mayores a 5: " + cont + "<br/>");
	</script>
</body>
</html>
