<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var entrada = prompt("Introduce un numero para calcular su pontecia elevado a 3:", " ");
		var pontecia = Math.pow(entrada, 3);
		document.write("La pontecia elevada a 3 de " + entrada + " es " + pontecia + "<br/>");

		var entrada2 = prompt("Introduce un numero para calcular su raíz cuadrada:", " ");
		var rq = Math.sqrt(entrada2);
		document.write("La raíz cuadrada de " + entrada2 + " es " + rq + "<br/>");		
	</script>
</body>
</html>
