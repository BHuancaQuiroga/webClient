<body>

<div class="container">
    <h1>Productos</h1><br>
    <div class="row">
        <div class="col">
            <table id="example" class="display nowrap table table-striped table-bordered" style="width:100%">
                <thead>
                <tr>
                    <th>Ref</th>
                    <th>Model</th>
                    <th>Marca</th>
                    <th>Preu</th>
                </tr>
                </thead>
                <tfoot>
                <tr>
                    <th>Reference</th>
                    <th>Model</th>
                    <th>Marca</th>
                    <th>Preu</th>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
<script>
    $(document).ready(function () {
        var t = cargarProductes();

        t.on( 'draw', function () {
            t.rows().every( function () {
                var data = this.data();
                var row = $(this.node());
                console.log(data);
                if(data['preu']>0 && data['preu']<201){
                    row.find('td:eq(3)').css('background-color', 'lightblue');
                }
                else if(data['preu']>=201 && data['preu']<401){
                    row.find('td:eq(3)').css('background-color', 'LightSkyBlue');
                }
                else {
                    row.find('td:eq(3)').css('background-color', 'MediumBlue');
                }
            } );
        } );
    });

    $("#bCopia").click(function(){
        alert("Has fet click al botÃ³ COPY");
    });

    function cargarProductes() {
        return $("#example").DataTable({
            select: {
                style: 'single'
            },
            responsive: true,
            dom:'Bfrtip',
            buttons: [
                {
                    extend: 'copy',
                    attr: {id:'bCopia'}
                },
                'csv','excel','pdf','print'
            ],
            language: {
                url: '//cdn.datatables.net/plug-ins/1.10.20/i18n/Spanish.json'
            },
            ajax: {
                url: "php/items.php",
                dataSrc: "",
                type: "get",
            },
            columns: [
                {"data":"ref"},
                {"data":"model"},
                {"data":"nom"},
                {"data":"preu"}
            ]
        });
    }
</script>
