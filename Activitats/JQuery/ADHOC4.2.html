<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="jqueryMin.js"></script>
	<title></title>
</head>
<body>
	<h1>ADHOC 4.2</h1>
	<h3>Select a reference to show the price</h3>
	<select id="sel1">
		<option value="XZM568">XZM568</option>
		<option value="KUO995">KUO995</option>
		<option value="UJF012">UJF012</option>
		<option value="FNC123">FNC123</option>
	</select><br>
	<br>
	<input type="button" id="b1" value="Check Price">
	<br>
	<hr>
	<div id="d1"></div>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#b1").click(function(){
				var v = $("#sel1 option:selected").attr("value");
				$.get("php/productes.php",{ref:v}, dataArrived);
			});

			function dataArrived(data){
				$("#d1").html("<ul><li>" + data + "</li></ul>");
			}
		});
	</script>
</body>
</html>
