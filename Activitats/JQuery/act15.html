<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="jqueryMin.js"></script>
	<title></title>
</head>
<body>
	<div style=" width: 800px;height: 70px; background-color: lightblue;"></div>
	<script type="text/javascript">
		$(document).ready(function(){
			$("div").dblclick(function(){
				if ($(this).width() == 800 && $(this).height() == 70) {
					setDim(250, 250);
				} else {
					setDim(800, 70);
				}
			});
		});

		function setDim(w,h){
			$("div").css({"width": w, "height": h});
		}
	</script>
</body>
</html>
