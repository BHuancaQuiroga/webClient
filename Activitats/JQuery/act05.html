<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ACTIVITAT 5</title>
	<script type="text/javascript" src="jqueryMin.js"></script>
</head>
<body>
	<h2>Tittle 1</h2>
	<p>This is paragraph 1.</p><br>
	<h2>Tittle 2</h2>
	<p>This is paragraph 2.</p><br>
	<h2>Tittle 3</h2>
	<p>This is paragraph 3.</p><br>
	<h2>Tittle 4</h2>
	<p>This is paragraph 4.</p><br>
	<h2>Tittle 5</h2>
	<p>This is paragraph 5.</p><br>
	<button type="button" id="boton1">Change font size to 10px</button>
	<button type="button" id="boton2">Change font size to 15px</button>
	<button type="button" id="boton3">Change font size to 20px</button>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#boton1").click(function(){
				$("p:odd").css("font-size", 10);
			});

			$("#boton2").click(function(){
				$("p:odd").css("font-size", 15);
			});

			$("#boton3").click(function(){
				$("p:odd").css("font-size", 20);
			});
		});
	</script>
</body>
</html>
