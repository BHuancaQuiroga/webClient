<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ACTIVITAT 12</title>
	<script type="text/javascript" src="jqueryMin.js"></script>
	<style type="text/css">
		table, th, td {
			border:1px solid black; 
			border-collapse: collapse; 
			padding: 15px;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<td>Cabecera 1</td>
			<td>Cabecera 2</td>
		</tr>
		<tr>
			<td>Celda 1</td>
			<td>Celda 2</td>
		</tr>
	</table>
	<script type="text/javascript">
		$(document).ready(function(){
			$("td").hover(funcOver, funcOut);		
		});

		function funcOver(){
			$(this).css("background-color", "lightblue");
		}
		function funcOut(){
			$(this).css("background-color", "white");
		}
	</script>
</body>
</html>
