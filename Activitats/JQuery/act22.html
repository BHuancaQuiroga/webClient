<!DOCTYPE html>
<html>
<head>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<title></title>
	<style type="text/css">
		table, tr, th, td {
			border: solid 1px black;
			border-collapse: collapse;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<th>
				<img src="https://townandcountryremovals.com/wp-content/uploads/2013/10/firefox-logo-200x200.png" id="img1">
				<input type="button" id="b1" value="Boton">
			</th>
			<th>
				<img src="https://townandcountryremovals.com/wp-content/uploads/2013/10/firefox-logo-200x200.png" id="img2">
				<input type="button" id="b2" value="Boton 2">
			</th>
		</tr>
	</table>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#b1").click(function(){
				$("#img1").toggle();
			});
			$("#b2").click(function(){
				$("#img2").toggle();
			});
		});
	</script>
</body>
</html>
