<!DOCTYPE html>
<html lang="en">
<head>
    <title>FORM VALIDATION Bootstrap.</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container mt-2">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <h1> Crea la meva conta</h1><br>
            <div class="card card-body">
                <form>
                    <div class="form-group">
                        <label>Nom complet</label>
                        <input id="myMin" class="form-control"/>
                    </div>

                    <div class="form-group">
                        <label>Llinatges</label>
                        <input id="myMax" class="form-control"/>
                    </div>

                    <div class="form-group">
                        <label>Email</label>
                        <input id="myEmail" class="form-control"/>
                    </div>

                    <div class="form-group">
                        <label>Password</label>
                        <input id="myPassword" type="password" class="form-control"/>
                    </div>

                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input id="myPasswordConfirm" type="password" class="form-control"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.rawgit.com/PascaleBeier/bootstrap-validate/v2.1.3/dist/bootstrap-validate.js"></script>
<script>
    bootstrapValidate('#myMin','min:3:Mínim 3 caràcters!');
    bootstrapValidate('#myMax','max:25:No pot excedir els 25 caràcters!');
    bootstrapValidate('#myEmail','email:Introdueix un correu vàlid!');
    bootstrapValidate('#myPassword','matches:#myPasswordConfirm:Tornar a escriure la contrasenya!');
    bootstrapValidate('#myPasswordConfirm','matches:#myPassword:Les contrasenyes han de coincidir!');

</script>
</body>
</html>
