<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<style type="text/css">
		div {
			border: solid 1px;
			width: 200px;
			height: 200px;
		}
		* {
			padding: 0 px;
			margin: 0 px;
		}

	</style>
</head>
<body>
	<div>
		
	</div>
	<script type="text/javascript">
		$(document).ready(function(){
			$(document).mousemove(function(){
				$("div").text(event.pageX + ", " + event.pageY);
				$("div").css("text-align", "center");
				
				if (event.pageX > 209 || event.pageY > 207) {
					$("div").text("Out of the DIV");
				}
			});
		});
	</script>
</body>
