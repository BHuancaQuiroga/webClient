<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <title>Dropdown JSON</title>
</head>
<body>
<div class="container">
    <h1>Dropdown JSON</h1>
    <br>
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Marcas</button>
        <div id="meuDrop" class="dropdown-menu" aria-labelledby="dropdownMenuButton"></div>
    </div>
    <br/>
</div>

<script>
    $(document).ready(function(){
        $.ajax({
            type: "get",
            url: "php/marques.php",
            success: function (data) {
                var response = JSON.parse(data);
                console.log(response);
                for (m in response){
                    var idMarca = response[m].id;
                    var nomMarca = response[m].nom;
                    var url = "marques.php?id="+idMarca;
                    var item = $("<a/>", {href:url, class:'dropdown-item', text:nomMarca});
                    $("#meuDrop").append(item);
                }
            }
        });
    });
</script>
</body>
</html>
