<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.20/datatables.min.css"/>
    <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.20/datatables.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/select/1.3.1/js/dataTables.select.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.5.2/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.5.2/js/buttons.flash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.5.2/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.5.2/js/buttons.print.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.2.3/js/dataTables.responsive.min.js"></script>
    <script src="//cdn.datatables.net/responsive/2.2.2/js/responsive.bootstrap.min.js"></script>
    <link rel="stylesheet" href="//cdn.datatables.net/responsive/2.2.2/css/responsive.bootstrap4.css">
    <script src="https://cdn.datatables.net/buttons/1.6.1/js/buttons.bootstrap4.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.6.1/css/buttons.bootstrap4.min.css">

</head>
<body>

<div class="container">
    <h1>Productos</h1><br>
    <div class="row">
        <div class="col">
            <table id="example" class="display nowrap table table-striped table-bordered" style="width:100%">
                <thead>
                <tr>
                    <th>Ref</th>
                    <th>Model</th>
                    <th>Marca</th>
                    <th>Preu</th>
                </tr>
                </thead>
                <tfoot>
                <tr>
                    <th>Reference</th>
                    <th>Model</th>
                    <th>Marca</th>
                    <th>Preu</th>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Inserció de dades</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Ref</label>
                            <input type="text" class="form-control" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Model</label>
                            <input type="text" class="form-control" id="recipient-name2">
                        </div>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Marca</label>
                            <input type="text" class="form-control" id="recipient-name3">
                        </div>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Preu</label>
                            <input type="text" class="form-control" id="recipient-name4">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Tancar</button>
                    <button type="button" id="idInsertar" class="btn btn-primary">Insertar dades</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel2">Actualització de dades</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Ref</label>
                            <input type="text" class="form-control" id="recipient-name5">
                        </div>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Model</label>
                            <input type="text" class="form-control" id="recipient-name6">
                        </div>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Marca</label>
                            <input type="text" class="form-control" id="recipient-name7">
                        </div>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Preu</label>
                            <input type="text" class="form-control" id="recipient-name8">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Tancar</button>
                    <button type="button" id="idUpdate" class="btn btn-primary">Actualitzar dades</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="exampleModal3" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel3">Eliminacio de dades</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Ref</label>
                            <input type="text" class="form-control" id="recipient-name9">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Tancar</button>
                    <button type="button" id="idDelete" class="btn btn-primary">Eliminar dades</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" id="confirmar" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>You are about to delete data, are you sure?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" id="No" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="button" id="Si" class="btn btn-primary">Confirmar</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $(document).ready(function () {
        var t = cargarProductes();

        t.on( 'draw', function () {
            t.rows().every( function () {
                var data = this.data();
                var row = $(this.node());
                if(data['preu']>0 && data['preu']<201){
                    row.find('td:eq(3)').css('background-color', 'lightblue');
                }
                else if(data['preu']>=201 && data['preu']<401){
                    row.find('td:eq(3)').css('background-color', 'LightSkyBlue');
                }
                else {
                    row.find('td:eq(3)').css('background-color', 'MediumBlue');
                }
            });
        });

        $("#idInsertar").click(function () {
            var ref = $("#recipient-name").val();
            var model = $("#recipient-name2").val();
            var marca = $("#recipient-name3").val();
            var preu = $("#recipient-name4").val();
            $.ajax({
                type: "get",
                data: {'ref':ref, 'model':model, 'marca':marca, 'preu':preu},
                url: "php/insertar.php",
                success: function () {
                    t.ajax.reload();
                    alert("Informació insertada!");
                }
            });
        });

        $("#idUpdate").click(function () {
            var ref = $("#recipient-name5").val();
            var model = $("#recipient-name6").val();
            var marca = $("#recipient-name7").val();
            var preu = $("#recipient-name8").val();
            $.ajax({
                type: "get",
                data: {'ref':ref, 'model':model, 'marca':marca, 'preu':preu},
                url: "php/edita.php",
                success: function () {
                    t.ajax.reload();
                    alert("Informació actualitzada!");
                }
            });
        });

        $("#idDelete").click(function () {
            $("#confirmar").modal();
            $("#Si").click(function () {
                var ref = $("#recipient-name9").val();
                $.ajax({
                    type: "get",
                    data: {'ref':ref},
                    url: "php/eliminar.php",
                        success: function () {
                        t.ajax.reload();
                        alert("Informació eliminada!");
                    }
                });
            });
        });

    });

    function cargarProductes() {
        return $("#example").DataTable({
            select: {
                style: 'single'
            },
            responsive: true,
            dom:'Bfrtip',
            buttons: [
                {
                    text: 'Insert',
                    attr: {id:'bInsert'},
                    action: function (e, dt, node, config) {
                        $("#exampleModal").modal();
                    }
                },
                {
                    text: 'Update',
                    attr: {id:'bUpdate'},
                    action: function (e, dt, node, config) {
                        $("#exampleModal2").modal();
                    }
                },
                {
                    text: 'Delete',
                    attr: {id:'bDelete'},
                    action: function (e, dt, node, config) {
                        $("#exampleModal3").modal();
                    }
                },
                {
                    extend: 'copy',
                    attr: {id:'bCopia'}
                },

                'csv','excel','pdf','print'
            ],
            language: {
                url: '//cdn.datatables.net/plug-ins/1.10.20/i18n/English.json'
            },
            ajax: {
                url: "php/items.php",
                dataSrc: "",
                type: "get",
            },
            columns: [
                {"data":"ref"},
                {"data":"model"},
                {"data":"nom"},
                {"data":"preu"}
            ]
        });
    }
</script>
</body>
</html>
