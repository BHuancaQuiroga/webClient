<!DOCTYPE html>
<html>
<head>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<title></title>
	<style type="text/css">
	</style>
</head>
<body>
	<ul>
		<li><a href="http://www.iesmanacor.cat/">www.iesmanacor.cat</a></li>
		<li><a href="https://www.amazon.es/">www.amazon.es</a></li>
		<li><a href="https://www.youtube.com/">www.youtube.com</a></li>
		<li><a href="https://www.testdevelocidad.es/">www.testdevelocidad.es</a></li>
		<hr>
		<input type="button" id="b1" value="Find .es extension">
	</ul>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#b1").click(function(){
				$("li a").each(function(){

					var str = $(this).text();
					var n = str.indexOf(".es");
					if (n != -1) {
						$(this).css("background-color", "lightblue");
					}

				});
			});
		});
	</script>
</body>
</html>
